<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impresi√≥n de Etiquetas - Gestiones Lamda</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/print.css" />
  <link rel="stylesheet" href="../css/modal.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Impresi√≥n de Etiquetas</h1>
      <a href="../index.html" class="back-button">‚Üê Volver al inicio</a>
    </header>

    <main>
      <div class="tab-container">
        <button class="tab-button active" data-tab="etiquetas-normales">Etiquetas Normales</button>
        <button class="tab-button" data-tab="etiqueta-personalizada">Etiqueta Personalizada</button>
      </div>

      <!-- Pesta√±a de Etiquetas Normales -->
      <div id="etiquetas-normales" class="tab-content active">
        <div class="search-container">
          <div class="filters-row">
            <!-- Filtros de texto encadenados -->
            <div class="text-filters">
              <div class="search-field">
                <label for="filtro1">Filtro 1</label>
                <input type="text" id="filtro1" placeholder="Buscar..." />
              </div>
              <div class="search-field">
                <label for="filtro2">Filtro 2</label>
                <input type="text" id="filtro2" placeholder="Refinar" disabled />
              </div>
              <div class="search-field">
                <label for="filtro3">Filtro 3</label>
                <input type="text" id="filtro3" placeholder="M√°s" disabled />
              </div>
            </div>
            
            <!-- Separador vertical -->
            <div class="separator"></div>
            
            <!-- B√∫squeda por c√≥digo de barras -->
            <div class="barcode-field">
              <label for="barcodeInput">
                <span class="barcode-icon">üì∑</span>
                <span>Esc√°ner</span>
              </label>
              <input type="text" id="barcodeInput" placeholder="C√≥digo de barras" />
            </div>
          </div>
        </div>

        <div class="table-container">
          <table id="articulosTable">
            <thead>
              <tr>
                <th>N√∫mero</th>
                <th>Nombre</th>
                <th>C√≥digo de Barras</th>
              </tr>
            </thead>
            <tbody>
              <!-- Art√≠culos cargados din√°micamente -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pesta√±a de Etiqueta Personalizada -->
      <div id="etiqueta-personalizada" class="tab-content">
        <div class="custom-label-form">
          <div class="template-actions">
            <button id="etLamdaBtn" class="template-button">ET-LAMDA</button>
          </div>
          <div class="form-group">
            <label for="textoPrincipal">Texto Principal:</label>
            <input type="text" id="textoPrincipal" placeholder="Ej: LAMDA" />
          </div>
          <div class="form-group">
            <label for="textoSecundario">Texto Secundario:</label>
            <input type="text" id="textoSecundario" placeholder="Ej: Tel√©fono" />
          </div>
          <div class="form-group">
            <label for="textoAdicional">Texto Adicional (opcional):</label>
            <input type="text" id="textoAdicional" placeholder="Texto adicional" />
          </div>
          <div class="form-group">
            <label for="cantidadPersonalizada">Cantidad de etiquetas:</label>
            <input type="number" id="cantidadPersonalizada" value="2" min="2" step="2" />
          </div>
          <button id="printBtnPersonalizado" class="print-button">Imprimir Etiqueta Personalizada</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Ventana Modal para Configuraci√≥n de Impresi√≥n -->
  <div id="printModal" class="modal">
    <div class="modal-content" draggable="true">
      <div class="modal-header">
        <h2>Configuraci√≥n de Impresi√≥n</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div id="preview">
          <h3>Vista previa</h3>
          <p><strong>N√∫mero:</strong> <span id="previewNumero"></span></p>
          <p><strong>Nombre:</strong> <span id="previewNombre"></span></p>
          <p><strong>C√≥digo de Barras:</strong> <span id="previewCodigoBarras"></span></p>
          
          <div class="fecha-container">
            <div class="checkbox-container">
              <input type="checkbox" id="incluirFechas" />
              <label for="incluirFechas">Agregar fecha de vencimiento</label>
            </div>
            
            <div id="fechasGroup" style="display: none;">
              <div class="fecha-field">
                <label>Fecha de elaboraci√≥n:</label>
                <input type="text" id="fechaElaboracion" readonly />
              </div>
              <div class="fecha-field">
                <label>Fecha de vencimiento:</label>
                <input type="date" id="fechaVencimiento" />
              </div>
            </div>
          </div>

          <div class="print-options">
            <label for="cantidad">Cantidad de etiquetas:</label>
            <input type="number" id="cantidad" value="2" min="2" step="2" />
            <button id="printBtn" class="print-button">Imprimir</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/print.js" type="module"></script>
  <script src="../js/modal.js" type="module"></script>
</body>
</html>
