<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura - LAMDA Proveedor Comercial</title>
    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

            content: '';

        }

        .company-name {

            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .company-tagline {
            font-size: 16px;
            opacity: 0.9;

            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {

            opacity: 0.8;

        .cliente-destacado {
            background: linear-gradient(135deg, #e8f4f8 0%, #d1ecf1 100%);

        .loading {

        .loading-spinner {
            border: 4px solid #f3f3f3;

        .info-card {

        .info-card h3 {
            font-size: 14px;

        }

        .info-card p {

        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .items-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .items-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .items-table tr:hover {
            background: #f8f9fa;
        }

        .items-table .text-right {
            text-align: right;
        }

        .totals {
            background: #f8f9fa;

        }

        .totals-row {
            display: flex;
            justify-content: space-between;

        }

        .totals-row.total {
            border-top: 2px solid #667eea;
            margin-top: 10px;

        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 30px;
            background: #f8f9fa;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;

        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #10b981;

        }

        .btn-success:hover {
            background: #059669;
        }

        .cae-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .cae-box h3 {
            font-size: 16px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .cae-box .cae-number {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .cae-box .cae-vto {
            font-size: 14px;

        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;

        }

        .alert-info {

        }

        .alert-success {
            background: #d1fae5;

        }

        .alert-error {
            background: #fee2e2;
            border: 1px solid #ef4444;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="company-name">LAMDA - Proveedor Comercial</div>
                <div class="company-tagline">Distribuidora de Frutos Secos</div>
                <h1>üßæ Factura Electr√≥nica</h1>
                <p>Sistema de Gesti√≥n de Facturaci√≥n</p>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando factura...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" class="content" style="display: none;">
            <!-- El contenido se cargar√° din√°micamente -->
        </div>

        <div class="actions" id="actions">
            <button class="btn btn-secondary" onclick="window.close()">Cerrar</button>
            <button class="btn btn-success" id="btn-obtener-cae" onclick="obtenerCAE()" style="display: none;">
                üìÑ Obtener CAE de AFIP
            </button>
            <button class="btn btn-success" onclick="descargarPDF()">üìÑ Descargar PDF</button>
            <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Imprimir P√°gina</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const facturaId = urlParams.get('id');

        if (!facturaId) {
            mostrarError('No se especific√≥ el ID de la factura');
        } else {
            cargarFactura(facturaId);
        }

        async function cargarFactura(id) {
            try {
                console.log('üîç Cargando factura ID:', id);

                const response = await fetch(`http://localhost:3004/facturacion/facturas/${id}`);

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('‚úÖ Factura cargada:', result);

                if (result.success && result.data) {
                    renderizarFactura(result.data);
                } else {
                    throw new Error(result.message || 'Error al cargar la factura');
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                mostrarError(error.message);
            }
        }

        function renderizarFactura(factura) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            let badgeClass = 'borrador';
            if (factura.estado === 'APROBADA' || factura.estado === 'APROBADA_LOCAL') {
                badgeClass = 'aprobada';
            } else if (factura.estado === 'RECHAZADA') {
                badgeClass = 'rechazada';
            }

            const formatMoney = (num) => {
                return new Intl.NumberFormat('es-AR', {
                    style: 'currency',
                    currency: 'ARS'
                }).format(num || 0);
            };

            const tiposComprobante = {
                1: 'Factura A',
                6: 'Factura B',
                11: 'Factura C',
                3: 'Nota de Cr√©dito A',
                8: 'Nota de Cr√©dito B',
                13: 'Nota de Cr√©dito C'
            };

            const tipoComprobante = tiposComprobante[factura.tipo_cbte] || `Tipo ${factura.tipo_cbte}`;

            let html = `
                <span class="badge ${badgeClass}">${factura.estado}</span>

                <div class="cliente-destacado">
                    <div class="cliente-nombre">${factura.razon_social || 'Cliente'}</div>
                    <div class="cliente-info">Cliente</div>
                </div>

                <div class="info-grid">
                    <div class="info-card">
                        <h3>Tipo de Comprobante</h3>
                        <p>${tipoComprobante}</p>
                    </div>
                    <div class="info-card">
                        <h3>N√∫mero</h3>
                        <p>${formatNumeroFactura(factura)}</p>
                    </div>
                    <div class="info-card">
                        <h3>Fecha de Emisi√≥n</h3>
                        <p>${formatDate(factura.fecha_emision)}</p>
                    </div>
                    <div class="info-card">
                        <h3>ID Factura</h3>
                        <p>#${factura.id}</p>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Informaci√≥n del Cliente</h2>
                    <div class="info-grid">
                        <div class="info-card">
                            <h3>Tipo de Documento</h3>
                            <p>${factura.doc_tipo || '-'}</p>
                        </div>
                        <div class="info-card">
                            <h3>N√∫mero de Documento</h3>
                            <p>${factura.doc_nro || '-'}</p>
                        </div>
                        <div class="info-card">
                            <h3>Condici√≥n IVA</h3>
                            <p>${obtenerCondicionIVA(factura.condicion_iva_id)}</p>
                        </div>
                    </div>
                </div>
            `;

            if (factura.items && factura.items.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Detalle de Productos</h2>
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Descripci√≥n</th>
                                    <th class="text-right">Cantidad</th>
                                    <th class="text-right">Precio Unit.</th>
                                    <th class="text-right">IVA</th>
                                    <th class="text-right">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                factura.items.forEach(item => {
                    const subtotal = (item.qty || 0) * (item.p_unit || 0);
                    html += `
                        <tr>
                            <td>${item.descripcion || 'Sin descripci√≥n'}</td>
                            <td class="text-right">${item.qty || 0}</td>
                            <td class="text-right">${formatMoney(item.p_unit)}</td>
                            <td class="text-right">${obtenerAlicuotaIVA(item.alic_iva_id)}</td>
                            <td class="text-right">${formatMoney(subtotal)}</td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }

            // Agrupar IVA por al√≠cuota y calcular subtotales
            const ivasPorAlicuota = {};
            let subtotalAntesDescuento = 0;
            
            // Primero calcular el subtotal antes del descuento
            factura.items.forEach(item => {
                const qty = parseFloat(item.qty) || 0;
                const pUnit = parseFloat(item.p_unit) || 0;
                subtotalAntesDescuento += qty * pUnit;
            });
            
            // Aplicar descuento para obtener neto
            const descuento = parseFloat(factura.descuento) || 0;
            const montoDescuento = subtotalAntesDescuento * descuento;
            const subtotalConDescuento = subtotalAntesDescuento - montoDescuento;
            
            // Ahora calcular gravado/exento y agrupar IVA
            let netoGravado = 0;
            let netoExento = 0;
            
            factura.items.forEach(item => {
                const codigo = normalizarCodigoIVA(item.alic_iva_id);
                const baseImp = parseFloat(item.imp_neto) || 0;  // Este ya tiene descuento aplicado
                const impIva = parseFloat(item.imp_iva) || 0;
                
                if (codigo === 3) {
                    netoExento += baseImp;
                } else {
                    netoGravado += baseImp;
                    if (!ivasPorAlicuota[codigo]) {
                        ivasPorAlicuota[codigo] = 0;
                    }
                    ivasPorAlicuota[codigo] += impIva;
                }
            });
            
            html += `<div class="totals">`;
            
            // Subtotal y descuento si aplica
            if (descuento > 0) {
                html += `
                    <div class="totals-row">
                        <span>Subtotal:</span>
                        <span>${formatMoney(subtotalAntesDescuento)}</span>
                    </div>
                `;
                
                const porcentajeDesc = (descuento * 100).toFixed(2).replace('.', ',');
                html += `
                    <div class="totals-row">
                        <span>Descuento (${porcentajeDesc}%):</span>
                        <span>-${formatMoney(montoDescuento)}</span>
                    </div>
                `;
            }
            
            // Neto Gravado (ya con descuento aplicado)
            if (netoGravado > 0) {
                html += `
                    <div class="totals-row">
                        <span>Neto Gravado:</span>
                        <span>${formatMoney(netoGravado)}</span>
                    </div>
                `;
            }
            
            // Neto Exento
            if (netoExento > 0) {
                html += `
                    <div class="totals-row">
                        <span>Neto Exento:</span>
                        <span>${formatMoney(netoExento)}</span>
                    </div>
                `;
            }
            
            // IVA discriminado por tasa
            const codigosOrdenados = Object.keys(ivasPorAlicuota).map(Number).sort((a, b) => a - b);
            
            if (codigosOrdenados.length > 0) {
                codigosOrdenados.forEach(codigo => {
                    const montoIva = ivasPorAlicuota[codigo];
                    const etiqueta = obtenerAlicuotaIVA(codigo);
                    
                    html += `
                        <div class="totals-row">
                            <span>IVA ${etiqueta}:</span>
                            <span>${formatMoney(montoIva)}</span>
                        </div>
                    `;
                });
                
                // Total IVA si hay m√∫ltiples al√≠cuotas
                if (codigosOrdenados.length > 1) {
                    const totalIva = Object.values(ivasPorAlicuota).reduce((sum, val) => sum + val, 0);
                    html += `
                        <div class="totals-row" style="font-weight: 600;">
                            <span>Total IVA:</span>
                            <span>${formatMoney(totalIva)}</span>
                        </div>
                    `;
                }
            }
            
            if (factura.imp_trib > 0) {
                html += `
                    <div class="totals-row">
                        <span>Otros Tributos:</span>
                        <span>${formatMoney(factura.imp_trib)}</span>
                    </div>
                `;
            }
            
            html += `
                    <div class="totals-row total">
                        <span>TOTAL:</span>
                        <span>${formatMoney(factura.imp_total)}</span>
                    </div>
                </div>
            `;

            if (factura.cae) {
                html += `
                    <div class="cae-box">
                        <h3>C√≥digo de Autorizaci√≥n Electr√≥nico (CAE)</h3>
                        <div class="cae-number">${factura.cae}</div>
                        <div class="cae-vto">Vencimiento: ${formatDate(factura.cae_vto)}</div>
                    </div>
                `;
            } else if (factura.serie_interna) {
                html += `
                    <div class="cae-box">
                        <h3>Factura Interna</h3>
                        <div class="cae-number">${factura.serie_interna}-${factura.nro_interno}</div>
                        <div class="cae-vto">Sin CAE (Facturaci√≥n Interna)</div>
                    </div>
                `;
            }

            html += `
                <div class="section" style="margin-top: 30px;">
                    <h2 class="section-title">Informaci√≥n Adicional</h2>
                    <div class="info-grid">
                        ${factura.presupuesto_id ? `
                        <div class="info-card">
                            <h3>Presupuesto Origen</h3>
                            <p>#${factura.presupuesto_id}</p>
                        </div>
                        ` : ''}
                        <div class="info-card">
                            <h3>Moneda</h3>
                            <p>${factura.moneda || 'PES'} (Cotiz: ${factura.mon_cotiz || 1})</p>
                        </div>
                        <div class="info-card">
                            <h3>Requiere AFIP</h3>
                            <p>${factura.requiere_afip ? 'S√≠' : 'No'}</p>
                        </div>
                        <div class="info-card">
                            <h3>Fecha de Creaci√≥n</h3>
                            <p>${new Date(factura.created_at).toLocaleString('es-AR')}</p>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            
            // Mostrar bot√≥n "Obtener CAE" si:
            // - Estado es BORRADOR
            // - Requiere AFIP
            // - NO tiene CAE todav√≠a
            if (factura.estado === 'BORRADOR' && factura.requiere_afip && !factura.cae) {
                document.getElementById('btn-obtener-cae').style.display = 'inline-block';
                console.log('‚úÖ Bot√≥n "Obtener CAE" habilitado (BORRADOR sin CAE)');
            } else {
                document.getElementById('btn-obtener-cae').style.display = 'none';
                console.log('‚ÑπÔ∏è Bot√≥n "Obtener CAE" oculto:', {
                    estado: factura.estado,
                    requiere_afip: factura.requiere_afip,
                    tiene_cae: !!factura.cae
                });
            }
        }

        async function obtenerCAE() {
            if (!confirm('¬øEmitir esta factura a AFIP para obtener CAE?')) {
                return;
            }
            
            const btn = document.getElementById('btn-obtener-cae');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Emitiendo a AFIP...';
            
            try {
                console.log('üì§ Emitiendo factura a AFIP, ID:', facturaId);
                
                const response = await fetch(`http://localhost:3004/facturacion/facturas/${facturaId}/emitir`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ CAE obtenido exitosamente: ' + result.data.cae);
                    console.log('‚úÖ CAE obtenido:', result.data);
                    
                    // Recargar la p√°gina para mostrar el CAE
                    window.location.reload();
                } else {
                    throw new Error(result.message || 'Error al obtener CAE');
                }
                
            } catch (error) {
                console.error('‚ùå Error obteniendo CAE:', error);
                alert('Error al obtener CAE de AFIP:\n\n' + error.message);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function formatNumeroFactura(factura) {
            if (factura.cbte_nro) {
                // Factura con AFIP: formato 00032 - 00000001
                const ptoVta = String(factura.pto_vta || 0).padStart(5, '0');
                const numero = String(factura.cbte_nro).padStart(8, '0');
                return `${ptoVta} - ${numero}`;
            } else if (factura.nro_interno) {
                // Factura interna: formato SERIE - 00000001
                const serie = factura.serie_interna || 'INT';
                const numero = String(factura.nro_interno).padStart(8, '0');
                return `${serie} - ${numero}`;
            } else {
                // Borrador sin n√∫mero asignado
                return 'Sin n√∫mero asignado';
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            if (dateStr.length === 8 && !dateStr.includes('-')) {
                const year = dateStr.substring(0, 4);
                const month = dateStr.substring(4, 6);
                const day = dateStr.substring(6, 8);
                return `${day}/${month}/${year}`;
            }
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('es-AR');
        }

        function obtenerCondicionIVA(id) {
            const condiciones = {
                1: 'Responsable Inscripto',
                2: 'Responsable no Inscripto',
                4: 'Exento',
                5: 'Consumidor Final',
                6: 'Responsable Monotributo'
            };
            return condiciones[id] || `Condici√≥n ${id}`;
        }

        function normalizarCodigoIVA(id) {
            // Normalizar c√≥digos antiguos (convierte 1‚Üí5, 2‚Üí4)
            const normalizacion = {
                1: 5,  // 21%
                2: 4   // 10.5%
            };
            return normalizacion[id] || id;
        }
        
        function obtenerAlicuotaIVA(id) {
            const codigoNormalizado = normalizarCodigoIVA(id);
            
            // Tabla oficial de c√≥digos AFIP
            const alicuotas = {
                3: '0%',
                4: '10,5%',    // Con coma decimal
                5: '21%',
                6: '27%',
                8: '5%',
                9: '2,5%'      // Con coma decimal
            };
            return alicuotas[codigoNormalizado] || `${codigoNormalizado}%`;
        }

        async function descargarPDF() {
            try {
                console.log('üìÑ Descargando PDF de factura ID:', facturaId);
                
                const response = await fetch(`http://localhost:3004/facturacion/facturas/${facturaId}/pdf`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                // Descargar el PDF
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `factura-${facturaId}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                console.log('‚úÖ PDF descargado exitosamente');
            } catch (error) {
                console.error('‚ùå Error descargando PDF:', error);
                alert('Error al descargar el PDF: ' + error.message);
            }
        }

        function mostrarError(mensaje) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = `‚ùå Error: ${mensaje}`;
            errorDiv.style.display = 'block';
        }
    </script>
