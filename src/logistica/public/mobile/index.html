<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body class="login-page">
    <div class="login-container">
        <!-- Logo y Header -->
        <div class="login-header">

            <h1>Log칤stica Lamda</h1>

                    <span class="icon">游녻</span>
                    Usuario
                </label>
                <input 
                    type="text" 
                    id="usuario" 
                    name="usuario"
                    placeholder="Ingrese su usuario"
                    autocomplete="username"
                    required
                    autofocus>
            </div>

            <div class="form-group">
                <label for="password">
                    <span class="icon">游</span>
                    Contrase침a
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Ingrese su contrase침a"
                    autocomplete="current-password"

            </div>

            <button type="submit" class="btn-login" id="btn-login">
                Iniciar Sesi칩n
            </button>

            <div id="error-message" class="error-message" style="display: none;"></div>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <p>Sistema LAMDA v1.0</p>
            <p class="version">M칩dulo de Log칤stica</p>
        </div>
    </div>

    <script src="js/mobile.js"></script>
    <script>
        // Verificar si ya hay sesi칩n activa
        document.addEventListener('DOMContentLoaded', () => {
            const sesion = obtenerSesion();
            if (sesion && sesion.token) {
                // Ya hay sesi칩n, redirigir a ruta
                window.location.href = 'ruta.html';
            }
        });

        // Manejar submit del formulario
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            await iniciarSesion();
        });
    </script>
</body>
</html>
