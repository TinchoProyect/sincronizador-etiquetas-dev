<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Historial - Gestiones Lamda</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        /* Layout principal: 2 paneles */
        .container {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        /* Panel izquierdo: Configuraci√≥n */
        .panel-config {
            width: 320px;
            background: white;
            border-right: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .config-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            border-bottom: 3px solid #3498db;
        }

        .config-header h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .config-header p {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .config-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        /* Estilos de Acorde√≥n */
        .config-accordion {
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .accordion-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .accordion-header:hover {
            background: linear-gradient(135deg, #2980b9, #21618c);
        }

        .accordion-icon {
            transition: transform 0.3s ease;
            font-size: 0.8em;
        }

        .accordion-header.collapsed .accordion-icon {
            transform: rotate(-90deg);
        }

        .accordion-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 10px;
        }

        .accordion-content.collapsed {
            max-height: 0;
            padding: 0 10px;
        }

        .config-accordion .config-option {
            margin-bottom: 10px;
            padding: 10px;
            border-left-width: 3px;
        }

        .config-option {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            transition: all 0.2s ease;
        }

        .config-option:hover {
            background: #e9ecef;
            border-left-color: #2980b9;
        }

        .config-option.active {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        .config-option label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-weight: 500;
            color: #2c3e50;
        }

        .config-option input[type="checkbox"],
        .config-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3498db;
        }

        .config-help {
            margin: 8px 0 0 32px;
            font-size: 0.85em;
            color: #666;
            font-style: italic;
        }


        .config-actions {
            padding: 20px;
            border-top: 2px solid #e0e0e0;
            background: #f8f9fa;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        /* Panel derecho: Vista previa */
        .panel-preview {
            flex: 1;
            background: #e0e0e0;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* ‚úÖ Alinea al inicio, no al centro vertical */
        }

        /* Hoja A4 simulada - SE ESTIRA AUTOM√ÅTICAMENTE CON EL CONTENIDO */
        .hoja-a4 {
            width: 210mm;
            min-height: 297mm; /* M√≠nimo una p√°gina A4 */
            height: auto; /* ‚úÖ Crece autom√°ticamente seg√∫n contenido */
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 20mm;
            margin: 0 auto 30px auto;
            overflow: visible; /* ‚úÖ Permite que el contenido fluya naturalmente */
        }

        /* Contenido del informe */
        .informe-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
        }

        .informe-header h1 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .informe-header .cliente-nombre {
            font-size: 1.3em;
            color: #3498db;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .informe-header .fecha {
            font-size: 0.9em;
            color: #666;
        }

        /* Grupo de rubro */
        .rubro-grupo {
            margin-bottom: 25px;
            page-break-inside: avoid;
        }

        .rubro-header {
            background: #2c3e50;
            color: white;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 1.1em;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Tabla de productos */
        .productos-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 0.85em;
        }

        .productos-table thead {
            background: #3498db;
            color: white;
        }

        .productos-table th {
            padding: 8px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
        }

        .productos-table th.text-center {
            text-align: center;
        }

        .productos-table th.text-right {
            text-align: right;
        }

        .productos-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .productos-table td {
            padding: 6px 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        .productos-table td.text-center {
            text-align: center;
        }

        .productos-table td.text-right {
            text-align: right;
            font-weight: 600;
        }

        .precio-verde {
            color: #27ae60;
            font-weight: 700;
        }

        .precio-kilo {
            color: #9b59b6;
            font-weight: 600;
        }

        .iva-naranja {
            color: #f39c12;
            font-weight: 600;
        }

        /* Totales */
        .totales-section {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #3498db;
        }

        .totales-section .total-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.95em;
        }

        .totales-section .total-row.final {
            font-size: 1.2em;
            font-weight: 700;
            color: #27ae60;
            border-top: 2px solid #3498db;
            padding-top: 10px;
            margin-top: 10px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos de impresi√≥n - VERSI√ìN MEJORADA PARA MULTIP√ÅGINA */
        @media print {
            /* Configuraci√≥n de p√°gina A4 */
            @page {
                size: A4;
                margin: 15mm 10mm;
            }

            /* Reset de body y contenedores */
            body {
                background: white;
                margin: 0;
                padding: 0;
            }

            /* Ocultar panel de configuraci√≥n completamente */
            .panel-config {
                display: none !important;
            }

            /* Panel de preview: sin restricciones de altura */
            .panel-preview {
                padding: 0;
                background: white;
                overflow: visible !important;
                height: auto !important;
                max-height: none !important;
            }

            /* Hoja A4: permitir flujo natural multip√°gina */
            .hoja-a4 {
                width: 100%;
                min-height: auto;
                max-height: none;
                box-shadow: none;
                padding: 0;
                margin: 0;
                overflow: visible !important;
            }

            /* Header del informe: solo en primera p√°gina */
            .informe-header {
                page-break-after: avoid;
                margin-bottom: 15px;
            }

            /* Grupos de rubro: intentar mantener juntos */
            .rubro-grupo {
                page-break-inside: avoid;
                margin-bottom: 20px;
            }

            /* Header de rubro: no separar del contenido */
            .rubro-header {
                page-break-after: avoid;
                margin-bottom: 8px;
            }

            /* Tablas: permitir divisi√≥n entre p√°ginas */
            .productos-table {
                page-break-inside: auto;
                border-collapse: collapse;
                width: 100%;
            }

            /* Encabezados de tabla: repetir en cada p√°gina */
            .productos-table thead {
                display: table-header-group;
            }

            .productos-table tbody {
                display: table-row-group;
            }

            .productos-table tfoot {
                display: table-footer-group;
            }

            /* Filas: no cortar por la mitad */
            .productos-table tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }

            /* Celdas: ajustar padding para impresi√≥n */
            .productos-table th,
            .productos-table td {
                padding: 4px 6px;
                font-size: 9pt;
            }

            .productos-table th {
                background-color: #2c3e50 !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Totales: mantener juntos y al final */
            .totales-section {
                page-break-inside: avoid;
                margin-top: 20px;
            }

            /* Colores: forzar impresi√≥n de colores */
            .precio-verde {
                color: #27ae60 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .precio-kilo {
                color: #9b59b6 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .iva-naranja {
                color: #f39c12 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Fondos alternados en tablas */
            .productos-table tbody tr:nth-child(even) {
                background-color: #f8f9fa !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Ajustar tama√±os de fuente para impresi√≥n */
            .informe-header h1 {
                font-size: 18pt;
            }

            .informe-header .cliente-nombre {
                font-size: 14pt;
            }

            .informe-header .fecha {
                font-size: 10pt;
            }

            .rubro-header {
                font-size: 11pt;
                background-color: #2c3e50 !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Totales: destacar */
            .total-row.final {
                font-size: 14pt;
                color: #27ae60 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Notas: reducir tama√±o */
            .totales-section + div {
                font-size: 8pt;
                page-break-inside: avoid;
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .panel-config {
                width: 100%;
                max-height: 40vh;
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }

            .panel-preview {
                padding: 15px;
            }

            .hoja-a4 {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel Izquierdo: Configuraci√≥n -->
        <div class="panel-config">
            <div class="config-header">
                <h2>‚öôÔ∏è Configuraci√≥n</h2>
                <p>Personaliza tu lista de precios</p>
            </div>

            <div class="config-body">
                <!-- GRUPO 1: TIPO DE INFORME -->
                <div class="config-accordion">
                    <div class="accordion-header" onclick="toggleAccordion('tipo-informe')">
                        <span>üìã TIPO DE INFORME</span>
                        <span class="accordion-icon">‚ñº</span>
                    </div>
                    <div class="accordion-content" id="accordion-tipo-informe">
                        <div class="config-option">
                            <label>
                                <input type="radio" name="tipo-informe" value="historico" checked onchange="renderizarInforme()">
                                <span>Hist√≥rico del Cliente</span>
                            </label>
                        </div>
                        <div class="config-option">
                            <label>
                                <input type="radio" name="tipo-informe" value="catalogo" onchange="renderizarInforme()">
                                <span>Lista Plana (Cat√°logo)</span>
                            </label>
                            <p class="config-help">Pr√≥ximamente disponible</p>
                        </div>
                    </div>
                </div>

                <!-- GRUPO 2: AGRUPACIONES -->
                <div class="config-accordion">
                    <div class="accordion-header" onclick="toggleAccordion('agrupaciones')">
                        <span>üóÇÔ∏è AGRUPACIONES</span>
                        <span class="accordion-icon">‚ñº</span>
                    </div>
                    <div class="accordion-content" id="accordion-agrupaciones">
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="agrupar-mes" checked onchange="renderizarInforme()">
                                <span>Agrupar por Mes</span>
                            </label>
                        </div>
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="agrupar-rubro" checked onchange="manejarCambioRubro()">
                                <span>Agrupar por Rubro</span>
                            </label>
                        </div>
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="agrupar-subrubro" disabled onchange="renderizarInforme()">
                                <span>Agrupar por Sub-rubro</span>
                            </label>
                            <p class="config-help">Requiere agrupar por Rubro</p>
                        </div>
                    </div>
                </div>

                <!-- GRUPO 3: CAMPOS VISIBLES -->
                <div class="config-accordion">
                    <div class="accordion-header" onclick="toggleAccordion('campos')">
                        <span>üëÅÔ∏è CAMPOS VISIBLES</span>
                        <span class="accordion-icon">‚ñº</span>
                    </div>
                    <div class="accordion-content" id="accordion-campos">
                        <p style="font-size: 0.85em; color: #666; margin-bottom: 10px; font-style: italic;">
                            Descripci√≥n siempre visible
                        </p>
                        
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="col-cantidad" checked onchange="renderizarInforme()">
                                <span>Cantidad</span>
                            </label>
                        </div>
                        
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="col-stock-visual" onchange="renderizarInforme()">
                                <span>Stock (Hay/No hay)</span>
                            </label>
                        </div>
                        
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="col-stock-numerico" onchange="renderizarInforme()">
                                <span>Stock (Cantidad)</span>
                            </label>
                        </div>
                        
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="col-alicuota-iva" onchange="renderizarInforme()">
                                <span>% Al√≠cuota IVA</span>
                            </label>
                        </div>
                        
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="col-precio-sin-iva" checked onchange="renderizarInforme()">
                                <span>Precio Unit. (Sin IVA)</span>
                            </label>
                        </div>
                        
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="col-precio-con-iva" checked onchange="renderizarInforme()">
                                <span>Precio Unit. (Con IVA)</span>
                            </label>
                        </div>
                        
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="col-precio-kg-sin-iva" onchange="renderizarInforme()">
                                <span>Precio x Kg (Sin IVA)</span>
                            </label>
                        </div>
                        
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="col-precio-kg-con-iva" checked onchange="renderizarInforme()">
                                <span>Precio x Kg (Con IVA)</span>
                            </label>
                        </div>
                        
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="col-valor-iva" onchange="renderizarInforme()">
                                <span>Valor IVA ($)</span>
                            </label>
                        </div>
                        
                        <div class="config-option">
                            <label>
                                <input type="checkbox" id="col-valor-iva-kg" onchange="renderizarInforme()">
                                <span>Valor IVA x Kg ($)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="config-actions">
                <button class="btn btn-primary" onclick="imprimirInforme()">
                    üñ®Ô∏è Imprimir
                </button>
                <button class="btn btn-secondary" onclick="volverAtras()">
                    ‚Üê Volver
                </button>
            </div>
        </div>

        <!-- Panel Derecho: Vista Previa -->
        <div class="panel-preview">
            <div class="hoja-a4" id="hoja-informe">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Cargando historial del cliente...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/previewHistorial.js"></script>
</body>
</html>
