<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Artículos - Gestiones Lamda</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        .tabla-articulos {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .tabla-articulos th,
        .tabla-articulos td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .tabla-articulos th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .tabla-articulos tr:hover {
            background-color: #f5f5f5;
        }

        .tabla-articulos td {
            color: var(--text-color);
        }

        .mensaje-info {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .mensaje-error {
            text-align: center;
            color: #dc3545;
            padding: 20px;
        }

        .actions-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .primary-button:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-title {
            margin: 0;
            color: var(--primary-color);
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .inventario-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .inventario-item h4 {
            margin: 0;
            color: var(--primary-color);
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .inventario-item .info-row {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .inventario-item .stock-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .inventario-item .stock-input input {
            width: 100px;
        }

        #acciones-inventario {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .secondary-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        .success-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .success-button:hover {
            background-color: #218838;
        }

        .danger-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .danger-button:hover {
            background-color: #c82333;
        }

        .modal-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Artículos</h1>
            <a href="produccion.html" class="back-button">← Volver a Producción</a>
        </header>

        <main>
            <div class="content-section">
                <div class="actions-bar">
                    <button id="btn-iniciar-inventario" class="primary-button">Iniciar Inventario</button>
                </div>
                <table class="tabla-articulos">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Código de Barras</th>
                            <th>Stock Ventas</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-articulos-body">
                        <!-- Los artículos se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Gestiones Lamda</p>
        </footer>
    </div>

    <!-- Modal de Inventario -->
    <div id="modal-inventario" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Inventario de Stock</h2>
                <span class="close" id="close-modal">&times;</span>
            </div>
            
            <!-- Paso 1: Selección de usuario -->
            <div id="paso-usuario" class="modal-step">
                <div class="form-group">
                    <label for="select-usuario">Seleccionar Usuario:</label>
                    <select id="select-usuario">
                        <option value="">-- Seleccionar usuario --</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="btn-continuar-usuario" class="primary-button" disabled>Continuar</button>
                </div>
            </div>

            <!-- Paso 2: Conteo de artículos -->
            <div id="paso-conteo" class="modal-step" style="display: none;">
                <div class="form-group">
                    <label for="input-codigo-barras">Código de Barras:</label>
                    <input type="text" id="input-codigo-barras" placeholder="Escanear o escribir código de barras">
                </div>
                
                <div id="acciones-inventario">
                    <button id="btn-finalizar-inventario" class="success-button">Finalizar Inventario</button>
                    <button id="btn-cancelar-inventario" class="secondary-button">Cancelar</button>
                </div>
                
                <div id="articulos-inventario">
                    <!-- Los artículos del inventario se mostrarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/gestionArticulos.js"></script>
</body>
</html>
