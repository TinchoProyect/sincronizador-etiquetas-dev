<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Inventarios - Gestiones Lamda</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        .tabla-historial {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .tabla-historial th,
        .tabla-historial td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .tabla-historial th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .tabla-historial tr:hover {
            background-color: #f5f5f5;
        }

        .tabla-historial td {
            color: var(--text-color);
        }

        .mensaje-info {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .mensaje-error {
            text-align: center;
            color: #dc3545;
            padding: 20px;
        }

        .loading {
            text-align: center;
            color: #007bff;
            padding: 20px;
            font-style: italic;
        }

        /* Estilos para botones de acci√≥n */
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-detalle {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn-detalle:hover {
            background-color: #138496;
        }

        .btn-diferencias {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn-diferencias:hover {
            background-color: #e0a800;
        }

        /* Estilos para secciones desplegables */
        .detalle-section {
            margin-top: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: none;
        }

        .detalle-section.active {
            display: block;
        }

        .detalle-section h4 {
            margin: 0 0 15px 0;
            color: var(--primary-color);
            font-size: 16px;
        }

        .tabla-detalle {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .tabla-detalle th,
        .tabla-detalle td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .tabla-detalle th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 600;
            font-size: 13px;
        }

        .tabla-detalle tr:hover {
            background-color: #f1f3f4;
        }

        /* Estilos para el header con botones */
        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        /* Estilos para badges de estado */
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Estilos para diferencias */
        .diferencia-positiva {
            color: #28a745;
            font-weight: bold;
        }

        .diferencia-negativa {
            color: #dc3545;
            font-weight: bold;
        }

        .diferencia-cero {
            color: #6c757d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 4px;
            }

            .btn-detalle,
            .btn-diferencias {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Historial de Inventarios</h1>
            <div class="header-buttons">
                <a href="articulos.html" class="back-button">‚Üê Volver a Art√≠culos</a>
            </div>
        </header>

        <main>
            <div class="content-section">
                <div id="loading-message" class="loading">
                    Cargando historial de inventarios...
                </div>

                <div id="error-message" class="mensaje-error" style="display: none;">
                    <!-- Los errores se mostrar√°n aqu√≠ -->
                </div>

                <div id="tabla-container" style="display: none;">
                    <table class="tabla-historial">
                        <thead>
                            <tr>
                                <th>ID Inventario</th>
                                <th>Fecha y Hora</th>
                                <th>Responsable</th>
                                <th>Total Art√≠culos</th>
                                <th>Diferencias</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-historial-body">
                            <!-- Los inventarios se cargar√°n din√°micamente aqu√≠ -->
                        </tbody>
                    </table>
                </div>

                <div id="sin-datos" class="mensaje-info" style="display: none;">
                    No se encontraron inventarios registrados en el sistema.
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Gestiones Lamda</p>
        </footer>
    </div>

    <script src="../js/historialInventarios.js"></script>
</body>
</html>
