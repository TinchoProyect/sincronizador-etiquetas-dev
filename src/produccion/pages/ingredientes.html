<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ingredientes - Gestiones Lamda</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .page-title {
            margin-bottom: 30px;
            color: var(--text-color);
            text-align: center;
        }

        .content-section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .actions-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabla-ingredientes {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tabla-ingredientes th,
        .tabla-ingredientes td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .tabla-ingredientes th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--text-color);
        }

        .tabla-ingredientes tr:hover {
            background-color: #f5f5f5;
        }

        .mensaje-error {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .mensaje-exito {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .text-center {
            text-align: center;
        }

        .btn-agregar {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-agregar:hover {
            background-color: var(--secondary-color-dark, #5092a7);
        }

        .btn-editar, .btn-eliminar {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-editar {
            background-color: #ffc107;
            color: #000;
        }

        .btn-eliminar {
            background-color: #dc3545;
            color: white;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-actions {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Ingredientes</h1>
            <a href="/produccion/pages/produccion.html" class="back-button">← Volver al espacio de trabajo</a>
        </header>

        <main>
            <div class="content-section">
                <div class="actions-bar">
                    <h2 class="page-title">Lista de Ingredientes</h2>
                    <button id="btn-nuevo-ingrediente" class="btn-agregar">+ Nuevo Ingrediente</button>
                </div>
                
                <table class="tabla-ingredientes">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Unidad de Medida</th>
                            <th>Categoría</th>
                            <th>Stock Actual</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-ingredientes-body">
                        <!-- Los ingredientes se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Modal para agregar/editar ingrediente -->
        <div id="modal-ingrediente" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-titulo">Nuevo Ingrediente</h2>
                <form id="form-ingrediente">
                    <input type="hidden" id="ingrediente-id">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="unidad-medida">Unidad de Medida:</label>
                        <select id="unidad-medida" required>
                            <option value="kg">Kilogramos (kg)</option>
                            <option value="g">Gramos (g)</option>
                            <option value="l">Litros (l)</option>
                            <option value="ml">Mililitros (ml)</option>
                            <option value="unidad">Unidades</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría:</label>
                        <select id="categoria" required>
                            <option value="lacteos">Lácteos</option>
                            <option value="carnes">Carnes</option>
                            <option value="verduras">Verduras</option>
                            <option value="frutas">Frutas</option>
                            <option value="secos">Secos</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock Actual:</label>
                        <input type="number" id="stock" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-agregar">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Gestiones Lamda</p>
        </footer>
    </div>

    <script type="module" src="/produccion/js/ingredientes.js"></script>
</body>
</html>
