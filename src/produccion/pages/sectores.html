<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Sectores - Gestiones Lamda</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .content-section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .actions-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabla-sectores {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tabla-sectores th,
        .tabla-sectores td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .tabla-sectores th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--text-color);
        }

        .tabla-sectores tr:hover {
            background-color: #f5f5f5;
        }

        .btn-agregar {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-agregar:hover {
            background-color: var(--secondary-color-dark, #5092a7);
        }

        .btn-editar, .btn-eliminar {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-editar {
            background-color: #ffc107;
            color: #000;
        }

        .btn-eliminar {
            background-color: #dc3545;
            color: white;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-actions {
            text-align: right;
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .mensaje-error {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .mensaje-exito {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Sectores</h1>
            <a href="ingredientes.html" class="back-button">← Volver a Ingredientes</a>
        </header>

        <main>
            <div class="content-section">
                <div class="actions-bar">
                    <h2>Lista de Sectores</h2>
                    <button id="btn-nuevo-sector" class="btn-agregar">+ Nuevo Sector</button>
                </div>
                
                <table class="tabla-sectores">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-sectores-body">
                        <!-- Los sectores se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Modal para agregar/editar sector -->
        <div id="modal-sector" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-titulo">Nuevo Sector</h2>
                <form id="form-sector">
                    <input type="hidden" id="sector-id">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required placeholder="Ej: Zona Fracc, Sector A, Depósito...">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" rows="3" placeholder="Descripción opcional del sector"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-agregar">Guardar</button>
                        <button type="button" id="btn-cancelar" class="btn-eliminar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Gestiones Lamda</p>
        </footer>
    </div>

    <script src="/js/sectores.js"></script>
</body>
</html>
